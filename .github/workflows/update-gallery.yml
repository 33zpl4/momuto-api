name: Add Team to Gallery

on:
  workflow_dispatch:
    inputs:
      team_slug:
        description: 'Team slug (folder name under teams/)'
        required: true
        type: string

jobs:
  update-gallery:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @anthropic-ai/sdk

      - name: Update gallery on all domains
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OEMSAAS_TOKEN_EN: ${{ secrets.OEMSAAS_TOKEN_EN }}
          OEMSAAS_TOKEN_ES: ${{ secrets.OEMSAAS_TOKEN_ES }}
          OEMSAAS_TOKEN_FR: ${{ secrets.OEMSAAS_TOKEN_FR }}
          TEAM_SLUG: ${{ inputs.team_slug }}
          GALLERY_ONLY: 'true'
        run: node scripts/generate-and-deploy.js
